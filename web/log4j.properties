log4j.appender.fileout=org.apache.log4j.RollingFileAppender
#log4j.appender.fileout.File=contacts.log
log4j.appender.fileout.File=/home/wdev/bbmacau/logs/BBMacau.log
#log4j.appender.fileout.File=d:/logs/BBMacau.log
log4j.appender.fileout.MaxBackupIndex=3
log4j.appender.fileout.MaxFileSize=10240KB
log4j.appender.fileout.layout=org.apache.log4j.PatternLayout
log4j.appender.fileout.layout.conversionPattern=%d{yyyy-MM-dd HH:mm:ss} %5p %c{1}:%l - %m%n
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.conversionPattern=[%p,%c{1},%t] %m%n
log4j.rootLogger=info, stdout, fileout



